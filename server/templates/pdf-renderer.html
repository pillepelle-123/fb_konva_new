<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Renderer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: transparent;
    }
    #pdf-renderer-root {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    @import url('https://fonts.googleapis.com/css2?family=Mynerve&display=swap');
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
  <div id="pdf-renderer-root"></div>
  <script>
    // Polyfill for process (needed for some dependencies)
    if (typeof process === 'undefined') {
      window.process = { env: { NODE_ENV: 'production' } };
    }
    
    // Mark this as PDF export environment
    window.__PDF_EXPORT__ = true;
    
    // CRITICAL FIX: Post-render DOM manipulation to move ruled lines
    function fixRuledLinesPosition() {
      // Wait for Konva stage to be ready
      if (!window.konvaStage) {
        setTimeout(fixRuledLinesPosition, 100);
        return;
      }
      
      const stage = window.konvaStage;
      const layers = stage.getLayers();
      
      layers.forEach(layer => {
        // Find all Path nodes (ruled lines)
        const paths = layer.find('Path');
        paths.forEach(path => {
          const pathData = path.data();
          // Check if this is a horizontal line (ruled line)
          if (pathData && pathData.includes('L') && pathData.includes('M')) {
            const currentY = path.y();
            // Move line up by 20 pixels
            path.y(currentY - 20);
          }
        });
      });
      
      // Redraw the stage
      stage.batchDraw();
      console.log('[PDF Template] Ruled lines positions adjusted');
    }
    
    // Start checking after a delay
    setTimeout(fixRuledLinesPosition, 2000);
    
    // Track script loading
    window.pdfRendererScriptLoaded = false;
    window.pdfRendererScriptError = null;
  </script>
  <script src="https://unpkg.com/roughjs@4/bundled/rough.js"></script>
  <script src="/pdf-renderer.iife.js" onload="window.pdfRendererScriptLoaded = true;" onerror="window.pdfRendererScriptError = 'Script failed to load';"></script>
</body>
</html>
